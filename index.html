<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Armada</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./images/header-logo.svg" alt="armada">
                </div>
                <div class="header__nav">
                    <nav class="header__nav-links">
                        <a href="#">Услуги</a>
                        <a href="#">О нас</a>
                        <a href="#">Контакты</a>
                        <a href="#">Портфолио</a>
                        <a href="#">Производство</a>
                    </nav>
                    <button class="header__button">
                        Скачать прайс
                    </button>
                </div>

            </div>
        </div>
    </header>

    <section class="main-banner">
        <div class="container">
            <div class="main-banner__wrapper">
                <div class="main-banner__content">
                    <h1>Наружная реклама в Бишкеке </h1>
                    <h3>Произдводство наружной рекламы и создание проектов под ключ</h3>
                    <button>Оставить заявку</button>
                </div>

                <div class="main-banner__social">
                    <img src="./images/whatsap.svg" alt="whatsapp">
                    <img src="./images/instagram.svg" alt="instagram">
                    <img src="./images/facebook.svg" alt="facebook">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
