<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Our services</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./global.css">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="our-services.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo">
                    <img src="./images/header-logo.svg" alt="armada">
                </div>
                <div class="header__nav">
                    <nav class="header__nav-links">
                        <a href="#">Услуги</a>
                        <a href="#">О нас</a>
                        <a href="#">Контакты</a>
                        <a href="#">Портфолио</a>
                        <a href="#">Производство</a>
                    </nav>
                    <button class="header__button">
                        Скачать прайс
                    </button>
                </div>

            </div>
        </div>
    </header>

    <section class="our-services container">
        <div class="card item1 men-img">
        </div>
        <div class="card item2 men-img"></div>
        <div class="card item3 men-img"></div>
        <div class="card item4 forest-img"></div>
        <div class="card item5 forest-img"></div>
        <div class="card item6 forest-img"></div>
        <div class="card item7 cow-img"></div>
    </section>

    <section class="container">
        <div class="advantages">
            <h2>Наши преимущества</h2>
            <div class="advantajes-wrapper">
                <div class="advantajes-card ">
                    <img src="./images/clock.svg" alt="Armada">
                    <span>Оперативность</span>
                </div>
                <div class="advantajes-card ">
                    <img src="./images/book.svg" alt="Armada">
                    <span>Высококвалифицированные <br> специалисты</span>
                </div>
                <div class="advantajes-card ">
                    <img src="./images/settings.svg" alt="Armada">
                    <span>Современное оборудование</span>
                </div>
                <div class="advantajes-card ">
                    <img src="./images/block-note.svg" alt="Armada">
                    <span>Широкий спектр услуг</span>
                </div>
            </div>
        </div>

        <div class="request">
            <h3>Оставьте бесплатную заявку</h3>
            <p>и менеджер по работе с клиентами свяжется с вами и проконсультирует</p>
            <div class="request-wrapper">
                <form action="#" class="request-form">
                    <div class="form-group">
                        <input type="text" placeholder="Ваше имя" required>
                    </div>
                    <div class="form-group">
                        <input type="tel" placeholder="Ваш телефон" required>
                    </div>
                    <button type="submit" class="request-btn">Отправить</button>
                </form>

            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
